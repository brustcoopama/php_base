<html lang="pt-br">

<head>
    {% block head %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        {% block top %}{% endblock %}

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="index3.html" class="brand-link">
                <img src="{{favicon}}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
                <span class="brand-text font-weight-light">{{title}}</span>
            </a>

            {% block nav %}{% endblock %}
            
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">{{title}}</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Administração</a></li>
                                <li class="breadcrumb-item active">{{title}}</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        {% block body_pre %}{% endblock %}
                        {% block corpo %}{% endblock %}
                        {% block body_pos %}{% endblock %}
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        {% block footer %}{% endblock %}

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="{{PATH_MODEL_ADMIN}}plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/moment/moment.min.js"></script>
    <script src="{{PATH_MODEL_ADMIN}}plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="{{PATH_MODEL_ADMIN}}plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{{PATH_MODEL_ADMIN}}dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{{PATH_MODEL_ADMIN}}dist/js/demo.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{{PATH_MODEL_ADMIN}}dist/js/pages/dashboard.js"></script>
</body>

</html>
